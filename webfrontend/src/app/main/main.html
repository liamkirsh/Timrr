<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="text-center m-t-lg">
                <h1>
                    {{main.helloText}}
                </h1>
                <daychart blocks="main.blocks"></daychart>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-success pull-right">Last week</span>
                    <h5>Time spent at work</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">55 <small>hours</small> 23 <small>minutes</small></h1>
                    <div class="stat-percent font-bold text-success" style="color: #39c7aa">+7% <i class="fa fa-arrow-up"></i></div>51 45.61
                    <br>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-success pull-right">Last week</span>
                    <h5>Productive time</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">46 <small>hours</small> 04 <small>minutes</small></h1>
                    <div class="stat-percent font-bold text-success" style="color: #ed5565">-3% <i class="fa fa-arrow-down"></i></div>47 29.48
                    <br>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-success pull-right">Last week</span>
                    <h5>Unproductive time</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">9 <small>hours</small> 19 <small>minutes</small></h1>
                    <div class="stat-percent font-bold text-success" style="color: #ed5565">+218% <i class="fa fa-arrow-up"></i></div>4.2688
                    <br>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-success pull-right">Last week</span>
                    <h5>Working from home</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">4 <small>hours</small> 52 <small>minutes</small></h1>
                    <div class="stat-percent font-bold text-success" style="color: #39c7aa">-15% <i class="fa fa-arrow-down"></i></div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
